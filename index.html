<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noltrion</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #e6e6e6);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    img.logo {
      width: 200px; /* adjust as needed */
      margin-bottom: 25px;
      animation: fadeIn 2.5s ease;
    }

    h1 {
      font-size: 3.2rem;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
      color: #222;
      animation: slideDown 1.5s ease;
    }

    small {
      font-size: 1.2rem;
      opacity: 0.7;
      color: #444;
      animation: fadeIn 3s ease;
    }

    /* Soft glow circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 8s infinite ease-in-out alternate;
    }

    .circle1 {
      width: 350px;
      height: 350px;
      background: #bde0fe; /* light blue glow */
      top: -80px;
      left: -80px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #ffc8dd; /* pink glow */
      bottom: -80px;
      right: -80px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }
  </style>
</head>

<body>
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="container">
    <img src="Noltrion_Logo.png" alt="Noltrion Logo" class="logo">

    <h1>Welcome to Noltrion</h1>
    <small>We will come with stuff very soon</small>
  </div>
</body>
</html>
