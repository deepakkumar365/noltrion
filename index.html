<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noltrion</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #005f73, #0a9396);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease;
    }

    small {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 3s ease;
    }

    /* Glow Circle Backgrounds */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 8s infinite ease-in-out alternate;
    }

    .circle1 {
      width: 350px;
      height: 350px;
      background: #94d2bd;
      top: -80px;
      left: -80px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #ee9b00;
      bottom: -80px;
      right: -80px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }
  </style>
</head>

<body>
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="container">
    <h1>Welcome to <span style="color:#e9d8a6;">Noltrion</span></h1>
    <small>We will come with stuff very soon</small>
  </div>
</body>
</html>
